<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Temática Gruvbox Light</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fbf1c7; /* Color de fondo Gruvbox Light */
            color: #3c3836; /* Color de texto Gruvbox Light */
        }
        .container {
            padding-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            background-color: #ebdbb2;
            border: 1px solid #bdae93;
        }
        .btn-primary {
            background-color: #d3869b;
            border-color: #d3869b;
        }
        .btn-primary:hover {
            background-color: #b16286;
            border-color: #b16286;
        }
        .is-invalid {
            border-color: #dc3545;
        }
.form-container {
    max-width: 50%;
    margin: auto;
}
  #datosCapturados {
    background-color: #ebdbb2; /* Fondo Gruvbox Light */
    border-radius: 4px;
    padding: 15px;
    border: 1px solid #bdae93; /* Borde Gruvbox Light */
}

#datosCapturados h3 {
    color: #3c3836; /* Título Gruvbox Light */
}

#datosCapturados p {
    color: #3c3836; /* Texto Gruvbox Light */
}

    </style>
</head>
<body>
    <div class="container form-container">
        <h2>Formulario de Registro</h2>
       <form id="registroForm">
    <div class="mb-3">
        <label for="username" class="form-label">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
        <div id="usernameError" class="form-text text-danger" style="display: none;">El nombre de usuario no puede estar en blanco</div>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
        <div id="emailError" class="form-text text-danger" style="display: none;">El correo electrónico no puede estar en blanco</div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
        <div id="passwordError" class="form-text text-danger" style="display: none;">La contraseña no puede estar en blanco</div>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
   <div id="datosCapturados" class="mt-3" style="display: none;">
        <h3>Datos Capturados:</h3>
        <p><strong>Nombre de Usuario</strong><br><span id="mostrarNombre"></span></p>
        <p><strong>Correo electrónico</strong><br><span id="mostrarEmail"></span></p>
        <p><strong>Contraseña</strong><br><span id="mostrarPassword"></span></p>
    </div>
    </div>

    <!-- Bootstrap 5.3 y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/formulario.js">  
    </script>
</body>
</html>
