<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario 2023</title>
    <style>
        .calendario {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        table {
            border-collapse: collapse;
            margin: 10px;
            width: calc(25% - 20px);
        }
        th, td {
            padding: 5px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #eee;
            font-weight: bold;
        }
        caption {
            padding: 5px;
            font-weight: bold;
            background-color: #ddd;
        }
        /* Puedes añadir estilos específicos para cada mes según su color */
        .enero caption { background-color: #000000; color: white; }
        .febrero caption { background-color: #006E6D; color: white; }
        .marzo caption { background-color: #FF6B35; color: white; }
        .abril caption { background-color: #FFD700; color: black; }
        .mayo caption { background-color: #9932CC; color: white; }
        .junio caption { background-color: #4B0082; color: white; }
        .julio caption { background-color: #20B2AA; color: white; }
        .agosto caption { background-color: #FF4500; color: white; }
        .septiembre caption { background-color: #DC143C; color: white; }
        .octubre caption { background-color: #8B008B; color: white; }
        .noviembre caption { background-color: #FF6347; color: white; }
        .diciembre caption { background-color: #32CD32; color: black; }
    </style>
</head>
<body>
    <div class="calendario">
        <!-- ENERO -->
        <table class="enero">
            <caption>ENERO</caption>
            <thead>
                <tr>
                    <th>Lu</th><th>Mi</th><th>Ju</th><th>Vi</th><th>Sá</th><th>Do</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td><td></td><td></td><td></td><td></td><td>1</td>
                </tr>
                <tr>
                    <td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
                </tr>
                <tr>
                    <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td>
                </tr>
                <tr>
                    <td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td>
                </tr>
                <tr>
                    <td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td>
                </tr>
                <tr>
                    <td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td>
                </tr>
            </tbody>
        </table>
        </div>
</body>
</html>
